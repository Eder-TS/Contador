<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Count Down</title>
</head>
<body>
    <header>
        <img src="/images/logo_dnc.webp" alt="logo DNC">
        <h1>Count down</h1>
    </header>

    <section>
        <div>
            <h1 id="day">00</h1>
            <p>Dias</p>
        </div>

        <div>
            <h1 id="hour">00</h1>
            <p>Horas</p>
        </div>

        <div>
            <h1 id="minute">00</h1>
            <p>Minutos</p>
        </div>

        <div>
            <h1 id="second">00</h1>
            <p>Segundos</p>
        </div>
    </section>
    
    <script src="contador.js"></script>
</body>
</html>
